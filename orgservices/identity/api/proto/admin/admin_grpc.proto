syntax = "proto3";

package chainmetric.identity;
option go_package = "github.com/timoth-y/chainmetric-network/orgservices/identity/api/protos/admin";

import "orgservices/identity/api/proto/admin/admin.proto";
import "orgservices/identity/api/proto/user/user.proto";

service AdminService {
  rpc getCandidates(UsersRequest) returns (UsersResponse);
  rpc enrollUser(EnrollUserRequest) returns (EnrollUserResponse);
}
