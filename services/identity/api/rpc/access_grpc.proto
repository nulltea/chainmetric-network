syntax = "proto3";

package chainmetric.identity.service;
option go_package = "github.com/timoth-y/chainmetric-network/src/identity/api/rpc";

import "identity/api/presenter/access.proto";

service AccessService {
  rpc requestFabricCredentials(presenter.FabricCredentialsRequest) returns (presenter.FabricCredentialsResponse);
  rpc authWithSigningIdentity(presenter.CertificateAuthRequest) returns (presenter.CertificateAuthResponse);
}
